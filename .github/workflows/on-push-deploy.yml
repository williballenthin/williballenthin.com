on:
  push:
    branches: [ master ]

name: rebuild and deploy site

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: deploy
    runs-on: [ubuntu-latest]
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        submodules: true
    - uses: actions/setup-node@v4
      with:
        cache: npm
        cache-dependency-path: package-lock.json
    - name: Set up Python 3.12
      uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
      with:
        python-version: "3.12"
    - name: fetch gh ida database
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
      run: |
        aws s3 cp s3://www.williballenthin.com/post/ida-pro-plugins-on-github/plugins.db content/posts/2025-05-15-github-ida-plugins/plugins.db
        ls -lah content/posts/2025-05-15-github-ida-plugins/plugins.db
    - name: gen gh ida plugins
      run: |
        pip install uv 
        uv run tools/github-ida-plugins/show-github-ida-plugins.py --html content/posts/2025-05-15-github-ida-plugins/ > static/fragments/github-ida-plugins/list.html
    - name: gen homepage to-read
      run: |
        pip install uv
        uv run tools/static-to-read/gen.py > static/fragments/homepage/to-read.html
      env:
        PINBOARD_TOKEN: ${{ secrets.PINBOARD_TOKEN }}
    - name: gen homepage feed
      run: |
        pip install uv
        uv run tools/static-rss/gen.py content/follows/williballenthin.opml > static/fragments/homepage/feed.html
    - name: gen pinboard data
      run: |
        pip install uv
        uv run tools/fetch-pinboard-data/gen.py > data/pinboard.json
      env:
        PINBOARD_TOKEN: ${{ secrets.PINBOARD_TOKEN }}
    - name: hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.126.1'
    - name: build
      run: hugo
    - name: rehype
      continue-on-error: true
      run: |
        npm install
        npx rehype-cli public -o
    - name: cleanup
      run: |
        mv public /tmp/
        rm -rf * .git .github .gitignore .gitmodules
        mv /tmp/public/* .
    - name: deploy
      uses: peter-evans/s3-backup@v1.0.0
      env:
        ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
        SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
        MIRROR_TARGET: www.williballenthin.com
      with:
        args: --overwrite --remove
