<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
<link href="/assets/core.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/assets/md5-min.js"></script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-23141359-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<script type="text/javascript">
    function add_bootstrap() {
	var styleElement = document.createElement("link");
	styleElement.setAttribute("rel", "stylesheet")
	styleElement.setAttribute("type", "text/css")
	styleElement.setAttribute("href", "/css/bootstrap-1.1.1.min.css");

	if (navigator.userAgent.toLowerCase().match(/.*(webos|hpwos).*/) != null) {
	    // sorry, bootstrap doesnt seem to support webOS
	}
	else {
	    document.getElementsByTagName("head")[0].appendChild(styleElement);
	}
    }
    // we want to load this immediately, rather than 
    // wait for a page load, and then restyle
    add_bootstrap();

    function update_md5() {
	document.getElementById("md5_output").value = hex_md5(document.getElementById("md5_input").value);
    }

    function select_output() {
	document.getElementById("md5_output").select();
    }

    function update_type() {
	if (document.getElementById("input_type").value == "on") {
	    document.getElementById("md5_input").type = "password";
	}
	else {
	    document.getElementById("md5_input").type = "text";
	}
    }
</script>
</head>
<body>
<div class="content" style="width: 400px;">

  <h1>md5</h1>
  
  <h3>input:</h3>
  <div class="input-append">
    <input type="text" class="xlarge" size="24" id="md5_input" onkeyup="update_md5()" />
    <label class="add-on">
      <input type="checkbox" id="input_type" onchange="update_type()" />
    </label>
  </div>
  
  <br />
  <br />

  <h3>output:</h3>
  <textarea class="xlarge" id="md5_output" cols=32 rows=8></textarea>
  
  <br />
  <br />
  
  <button type="button" class="btn large primary" onclick="select_output()">
    select output
  </button>
    
</div>
</body>
</html
