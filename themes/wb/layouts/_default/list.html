{{ partial "header.html" . }}
<body
  lang="{{ .Site.LanguageCode }}"
  class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns"
>
  <span class="b">/ </span>
  <a
    href="{{ .Site.BaseURL  }}"
    class="b bw1 bb pb1 no-underline black"
    >{{ .Site.Title  }}</a
  >
  <span class="b">/ </span>
  {{ with .Site.GetPage "/posts" }}
  <a
    href="{{ .RelPermalink  }}"
    class="b bw1 bb pb1 no-underline black"
    >blog</a>
  {{ end }}
 
  <section id="main" class="mt5">
    <div>
      <ul id="list" class="pl0">
        <!-- prettier-ignore -->
        {{ range .Pages.ByDate.Reverse }}
        <li class="list pl0 lh-copy">
          <a
            class="f3 b dib black no-underline"
            href="{{ .RelPermalink}}"
            >{{ .Title }}</a
          >
          <span
            class="f6 gray db dib-ns"
            >{{ .Date.Format "January 2, 2006" }}</span
          >
        </li>
        <!-- prettier-ignore -->
        {{ end }}
      </ul>
    </div>
  </section>

  {{ partial "footer.html" . }}
  </body>

<!-- layout: _default/list.html -->
</html>
