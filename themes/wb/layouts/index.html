<!DOCTYPE html>
<html class="" lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark" />

  {{ partial "meta.html" . }}

  <title>{{ .Site.Title }}</title>
  <link rel="canonical" href="{{ .Permalink }}" />
  {{ $sitetitle := .Site.Title }}
  {{ with .OutputFormats.Get "RSS" }}
  <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $sitetitle }}" />
  {{ end }}
  {{ partial "head_includes.html" . }}
</head>

<body lang="{{ .Site.LanguageCode }}" style="padding-top: 1em;">
  <main class="container">
    <div>
      <h1 id="title">
        {{ .Site.Title }} {{ .Site.Params.TitleEmoji | emojify }}
        <img style="height: 30px; position: relative; top: 7px;" src="https://www.gravatar.com/avatar/677f6ada59932964b9150aba814fedd6?s=100&d=identicon" />
      </h1>

      {{ .Content }}
    </div>
  </main>

  {{ partial "footer.html" . }}
</body>

<!-- layout: index.html -->
</html>
