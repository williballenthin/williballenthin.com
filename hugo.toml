baseURL = 'http://www.williballenthin.com'
languageCode = 'en-us'
title = 'Willi Ballenthin'

theme = 'wb'
relativeURLs = true

[permalinks]
  # use old post path to keep existing links working
  posts = "post/:slug"
  tweets = "tweet/:slug"

[sitemap]
  changefreq = 'monthly'
  filename = 'sitemap.xml'
  priority = 0.5

[markup.goldmark.renderer]
  # so that we can use raw <a> links with rel=me in homepage
  unsafe = true

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'modus-operandi'
    tabWidth = 4

[module]
[[module.mounts]]
  source = 'content'
  target = 'content'
# feat: capa rules
[[module.mounts]]
  source = 'capa-rules-site/content'
  target = 'content'
[[module.mounts]]
  source = 'capa-rules-site/layouts'
  target = 'layouts'
[[module.mounts]]
  source = 'capa-rules-site/static'
  target = 'static'

# feat: capa rules
[taxonomies]
authors = "authors"
namespaces = "namespaces"
attack = "attack"
mbc = "mbc"
api = "api"