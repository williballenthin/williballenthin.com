<!doctype html>
<html style="height: 100%; width: 100%;">
  <head>
      <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/xterm-addon-webgl@0.14.0/lib/xterm-addon-webgl.min.js"></script>
      <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
      </style>
      <style>
        body.highlight {
            border: 3px solid green;
        }
      </style>
  </head>
  <body style="height: 100%; width: 100%; margin: 0; overflow: hidden;">
    <div id="app--loading">loading...</div>
    <div id="terminal" style="height: 100%; width: 100%;"></div>
    <script type="text/javascript">
      function main() {

        var term = new window.Terminal({
            fontFamily: '"Cascadia Code", Menlo, monospace',
            cursorBlink: true,
            allowProposedApi: true
        });

        const webglAddon = new window.WebglAddon.WebglAddon();
        const fitAddon = new window.FitAddon.FitAddon();

        term.loadAddon(webglAddon);
        term.loadAddon(fitAddon);

        document.getElementById("app--loading").remove();
        term.open(document.getElementById('terminal'));

        const worker = new Worker("worker.js");

        let data_counter = 0;
        let current_file = null;

        worker.onmessage = (e) => {
            if (e.data.type === "data") {
                term.write(e.data.data);

                if (data_counter++ % 1000 === 0) {
                    // periodically reset the terminal
                    // due to texture cache corruption.
                    // see xtermjs#4480
                    term.clearTextureAtlas();
                }
            } else if (e.data.type === "syn") {
                // initial connection, send along current state.

                if (current_file) {
                    // if a file was drag n dropped while the application was loading,
                    // pass it in now.
                    worker.postMessage({
                        type: "notify",
                        data: current_file,
                    });
                }

                worker.postMessage({
                    type: "resize",
                    cols: term.cols,
                    rows: term.rows,
                });
            } else {
                console.log("unknown message type: ", e.data.type, e.data.data);
            }
        };

        term.onData(e => {
            worker.postMessage({
                type: "data",
                data: e
            });
        });

        // the following are probably unused.

        term.onKey(e => {
            worker.postMessage({
                type: "key",
                key: e.key,
            });
        })

        term.onResize(e => {
            worker.postMessage({
                type: "resize",
                cols: e.cols,
                rows: e.rows,
            });
        })

        function debounce(func, timeout = 16){
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };
        }

        fitAddon.fit();
        window.onresize = debounce((event) => {
            fitAddon.fit();
        });

        term.writeln([
            ' mz: loading...'
        ].join('\n\r'));

        const body = document.getElementsByTagName('body')[0];

        function preventDefaults (e) {
            e.preventDefault()
            e.stopPropagation()
        }
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            body.addEventListener(eventName, () => { body.classList.add("highlight"); }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            body.addEventListener(eventName, () => { body.classList.remove("highlight"); }, false);
        });

        async function onDrop(e) {
            for (const file of e.dataTransfer.files) {
                let buf = new Uint8Array(await file.arrayBuffer());
                current_file = {
                    "path": file.name,
                    "buf": buf,
                };

                worker.postMessage({
                    type: "notify",
                    data: current_file,
                });

                worker.postMessage({
                    type: "resize",
                    cols: term.cols,
                    rows: term.rows,
                });
            }
        }
        body.addEventListener('drop', onDrop, false)
      }

      main();
    </script>
 </body>
</html>
